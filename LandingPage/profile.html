    <link href="../LandingPage/assets/img/favicon.png" rel="icon">

    <linkhref="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <link href="../LandingPage/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="../LandingPage/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../LandingPage/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="../LandingPage/assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="../LandingPage/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">

</head>

<body>
    <i class="bi bi-list mobile-nav-toggle d-lg-none"></i>
    <header id="header" class="d-flex flex-column justify-content-center">

        <nav id="navbar" class="navbar nav-menu">
            <ul>
                <li><a href="../LandingPage/main.html" class="nav-link scrollto active"><i class="bx bx-home"></i>
                        <span>Back Home</span></a></li>
        </nav>
    </header>
    <div id="preloader"></div>
    <div class="container light-style flex-grow-1 container-p-y">
        <h4 id="b" class="font-weight-bold py-3 mb-4">
            User's Profile
        </h4>
        <div class="card overflow-hidden" id="card">
            <div class="row no-gutters row-bordered row-border-light">
                <div class="col-md-3 pt-0">
                    <div class="list-group list-group-flush account-settings-links">
                        <a class="list-group-item list-group-item-action active" data-toggle="list"
                            href="#account-general">General</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                            href="#account-change-password">Change password</a>
                    </div>
                </div>
                <div class="col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane fade active show" id="account-general">
                            <div class="card-body media align-items-center">
                                <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt
                                    class="d-block ui-w-80">
                                <div class="media-body ml-4">
                                    <label id="a"  class="btn btn-outline-primary">
                                        Upload new photo
                                        <input type="file" class="account-settings-fileinput">
                                    </label> &nbsp;
                                    <button type="button" id="a"  class="btn btn-default md-btn-flat">Reset</button>
                                    <div class="text-light small mt-1">Allowed JPG, GIF or PNG. Max size of 800K</div>
                                </div>
                            </div>
                            <hr class="border-light m-0">
                            <div class="card-body">
                                <div class="form-group">
                                    <label class="form-label">Name</label>
                                    <input type="text" class="form-control mb-1" value="Name">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Mobile No.</label>
                                    <input type="number" class="form-control mb-1" value="Mobile No.">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">E-mail</label>
                                    <input type="text" class="form-control mb-1" value="nmaxwell@mail.com">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Branch</label>
                                    <input type="text" class="form-control" value="Branch">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Class</label>
                                    <input type="text" class="form-control" value="Year/Semester">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Roll No.</label>
                                    <input type="text" class="form-control" value="Roll No.">
                                </div>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="account-change-password">
                            <div class="card-body pb-2">
                                <div class="form-group">
                                    <label class="form-label">Current password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">New password</label>
                                    <input type="password" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Repeat new password</label>
                                    <input type="password" class="form-control">
                                </div>
                            </div>
                        </div>
        <div class="text-right mt-3">
            <button type="button" class="btn btn-primary" id="a">Save changes</button>&nbsp;
            <button type="button" class="btn btn-default" id="a"s>Cancel</button>
        </div>
    </div>
    <script data-cfasync="false" src="/cdn-cgi/scripts/5c5dd728/cloudflare-static/email-decode.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="../LandingPage/assets/vendor/aos/aos.js"></script>

    <script src="../LandingPage/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="../LandingPage/assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="../LandingPage/assets/vendor/typed.js/typed.umd.js"></script>
    <script src="../LandingPage/assets/vendor/waypoints/noframework.waypoints.js"></script>
    <script src="../LandingPage/assets/vendor/php-email-form/validate.js"></script>
    <script src="../LandingPage/landingpage.js"></script>

    </script>
</body>

</html>
